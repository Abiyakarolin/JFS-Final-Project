

spring.h2.console.enabled=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:quiz
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.show-sql=true

server.port=8081

########Email Properties##############
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.username = xyz@gmail.com
spring.mail.password = ****************
spring.mail.properties.mail.smtp.starttls.required = true
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.connectiontimeout = 8000
spring.mail.properties.mail.smtp.timeout = 8000
spring.mail.properties.mail.smtp.writetimeout = 8000


# App Properties
fitme.app.jwtSecret= fitMeSecretKey
fitme.app.jwtExpirationMinute= 60



########## MULTIPART (MultipartProperties)###########
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=5MB
# Max Request Size
spring.servlet.multipart.max-request-size=10MB
