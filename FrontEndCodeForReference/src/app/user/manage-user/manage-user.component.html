<div class="custom-pad shadow shadow-lg">
    <table class="table table-hover border border-dark table-bordered">
        <thead>
            <tr>
                <th class="bg-dark text-white">User Id</th>
                <th class="bg-dark text-white">Full Name</th>
                <th class="bg-dark text-white">Age</th>
                <th class="bg-dark text-white">Email</th>
                <th class="bg-dark text-white">Mobile</th>
                <th class="bg-dark text-white"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of activeUsers; index as i">
                <td class="">{{user.userId}}</td>
                <td class="">{{user.fullname}}</td>
                <td class="">{{user.age}}</td>
                <td class="">{{user.email}}</td>
                <td class="">{{user.mobile}}</td>
                <td class="" style="justify-content: center;">
                    <button (click)="manage(user)" class="btn btn-dark text-white">Manage</button>&nbsp;
                </td>
            </tr>
        </tbody>
    </table>
    </div>
