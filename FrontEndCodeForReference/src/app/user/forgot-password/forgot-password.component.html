<div class="custom-pad">
    <div class="card shadow shadow-lg border-dark text-dark">
        <div class="card-header text-white bg-dark">
            <h4 class="card-title">Forgot Password</h4>
        </div>
        <div class="card-body">
            <div class="card-text">
                <form (ngSubmit)="onSubmit()" [formGroup]="forgotPwdForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" class="form-control" formControlName="email" (input)="onInput()">
                        <div *ngIf="email.invalid && email.touched" class="invalid">
                            Email doesn't seem right!!!
                        </div>
                    </div>
                    <div>
                        <button type="submit" [disabled]="!forgotPwdForm.valid" class="btn btn-dark">Go</button>
                    </div>
                    <br>
                    <div *ngIf="msg" class="invalid">
                        {{msg}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
