<div class="custom-pad">
<div class="card mx-auto border-dark shadow shadow-lg" style="width:65rem;">
    <div class="card-header bg-dark text-white border-dark">
        <h5 class="card-title">Update Details And Enroll</h5>
    </div>
    <div class="card-body">
        <div *ngIf="updateForm;else loading">
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" formControlName="age" placeholder="Enter Your Age" class="form-control">
                    <div *ngIf="age.invalid && age.touched" class="invalid">
                        Age should be between 18 and 65
                    </div>
                </div>
                <div class="form-group" *ngIf="isFemale">
                    <label for="pregnantStatus">Are You Pregnant?</label>
                    <select formControlName="pregnantStatus" class="form-control" id="pregnantStatus" name="pregnantStatus">
                        <option selected value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dietaryCustom">Dietary Custom</label>
                    <select formControlName="dietaryCustom" class="form-control" id="dietaryCustom" name="dietaryCustom">
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Non-Vegetarian">Non-Vegetarian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="text" id="mobile" name="mobile" formControlName="mobile" placeholder="Enter Your Mobile Number" class="form-control">
                    <div *ngIf="mobile.invalid && mobile.touched" class="invalid">
                        Mobile Number doesn't seem right
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" formControlName="address" placeholder="Enter Your Address" class="form-control">
                    <div *ngIf="address.invalid && address.touched" class="invalid">
                        Address doesn't seem right
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" formControlName="city" placeholder="Enter Your City" class="form-control">
                    <div *ngIf="city.invalid && city.touched" class="invalid">
                        City doesn't seem right
                    </div>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" formControlName="state" placeholder="Enter Your State" class="form-control">
                    <div *ngIf="state.invalid && state.touched" class="invalid">
                        State doesn't seem right
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" formControlName="country" placeholder="Enter Your Country" class="form-control">
                    <div *ngIf="country.invalid && country.touched" class="invalid">
                        Country doesn't seem right
                    </div>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" formControlName="pincode" placeholder="Enter Your Pincode" class="form-control">
                    <div *ngIf="pincode.invalid && pincode.touched" class="invalid">
                        Pincode doesn't seem right
                    </div>
                </div>
                <div class="form-group">
                    <label for="height">Height (cms):</label>
                    <input type="text" id="height" name="height" formControlName="height" placeholder="Enter Your Height in CM" class="form-control" (change)="calculateBmi()">
                    <div *ngIf="height.invalid && height.touched" class="invalid">
                        Height doesn't seem right
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kgs):</label>
                    <input type="text" id="weight" name="weight" formControlName="weight" placeholder="Enter Your Weight in KG" class="form-control" (change)="calculateBmi()">
                    <div *ngIf="weight.invalid && weight.touched" class="invalid">
                        Weight doesn't seem right
                    </div>
                </div>
                <div class="form-group">
                    <label for="bmi">B.M.I:</label>
                    <input type="text" id="bmi" name="bmi" formControlName="bmi" value="{{calculatedBmi}}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="existingMedCondition">Any Existing Medical Condition:</label>
                    <input type="text" id="existingMedCondition" name="existingMedCondition" formControlName="existingMedCondition" placeholder="Enter Any Existing Medical Condition" class="form-control">
                </div>
                <div class="form-group">
                    <label for="existingDietRestriction">Any Existing Diet Restriction:</label>
                    <input type="text" id="existingDietRestriction" name="existingDietRestriction" formControlName="existingDietRestriction" placeholder="Enter Any Existing Diet Restriction" class="form-control">
                </div>
                <div class="">
                    <button type="submit" class="btn btn-dark" [disabled]="!updateForm.valid">Enroll</button>
                </div>
                <div *ngIf="msg" class="invalid">
                    {{msg}}
                </div>
            </form>
        </div>
        <ng-template #loading>
            <p>Loading...</p>
        </ng-template>
    </div>
</div> 
</div>
