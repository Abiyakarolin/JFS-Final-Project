<div class="custom-pad">
    <div class="card shadow shadow-lg border-dark text-dark">
        <div class="card-header text-white bg-dark">
            <h4 class="card-title">Send Message</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="sendMsgForm" (ngSubmit)="onSubmit()" class="card-text">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select formControlName="category" class="form-control" id="category" name="category">
                        <option *ngFor="let option of categoryOptions" value="{{option}}">{{option}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="target">Recipient:</label>
                    <input type="text" id="target" name="target" formControlName="target" placeholder="Enter Recipient" class="form-control" (input)="onChange()">
                    <div *ngIf="target.invalid && target.touched" class="invalid">
                        Recipient doesn't seem right
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea rows="4" cols="50" id="message" name="message" formControlName="message" placeholder="Enter Your Message" class="form-control" (input)="onChange()"></textarea>
                    <div *ngIf="message.invalid && message.touched" class="invalid">
                        Message doesn't seem right
                    </div>
                </div>
                <div class="form-group">
                    <br>
                    <button type="submit" class="btn btn-dark" [disabled]="!sendMsgForm.valid">Send</button>
                </div>
                <div *ngIf="msg" class="invalid col">
                    {{msg}}
                </div>
            </form>
        </div>
    </div>
</div>
