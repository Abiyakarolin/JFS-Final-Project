<div class="custom-pad">
    <div class="card shadow shadow-lg border-dark text-dark">
        <div class="card-header text-white bg-dark">
            <h4 class="card-title">Upload Current Week's Plan</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="batch">Batch:</label>
                    <select id="batch" class="form-control" name="batch" (change)="onBatchChange($event.target.value)">
                        <option selected value="Select Batch">Select Batch</option>
                        <option *ngFor="let batch of batches" value="{{batch.batchId}}">{{batch.batchId}}</option>
                    </select>
                </div>
                <div *ngIf="isBatchSelected">
                    <div class="form-group">
                        <label for="group">Group:</label>
                        <select id="group" name="group" class="form-control" (change)="onGroupChange($event.target.value)">
                            <option selected value="Select Group">Select Group</option>
                            <option *ngFor="let group of groups" value="{{group.groupsId}}">{{group.groupsId}}</option>
                        </select>
                    </div>
                </div>
                <div *ngIf="isGroupSelected">
                    <div class="form-group">
                        <input type="file" id="file" name="file" (change)="onFileChange($event.target.files)" class="">
                    </div>
                </div>
                <div>
                    <button type="button" [disabled]="!isFileSelected" (click)="onUpload()" class="btn btn-dark">Upload</button>
                </div>
                <div *ngIf="msg" class="invalid">
                    <br><br>
                    <p>{{msg}}</p>
                </div>
            </form>
        </div>
    </div>
</div>
